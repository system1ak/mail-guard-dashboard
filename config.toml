[theme]
primaryColor = "#38bdf8"
backgroundColor = "#0f172a"
secondaryBackgroundColor = "#1e293b"
textColor = "#f1f5f9"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
port = 8080
headless = true
runOnSave = true
maxUploadSize = 200
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false
hideSidebarNav = false

[runner]
magicEnabled = true
</parameter>

